<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        /* CSS styles for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="services">Services</a>
        <a href="product">Product</a>
        <a href="contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div style="padding:20px;">
        <h1>Welcome to My Website</h1>
        <p>{{%content%}}</p>
    </div>

</body>

</html>
